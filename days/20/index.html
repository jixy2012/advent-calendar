re id="2ce0ef47-7fa9-801e-a1e6-ca92a708b837" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5099.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5099.jpg"/></a><figcaption>小朋友一样 还要吃头发</figcaption></figure></div><div style="display:contents" dir="auto"><h3 id="2ce0ef47-7fa9-804a-afa8-dd7d592e2222" class="">看教堂</h3></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-80d0-b244-fc9c02df2511" class="">三月份在意大利玩的人太多了</p></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-80de-b08a-f812167e2bef" class="">每次都觉得教堂都预约不上 结果每次都钻进去了 说明我们的运气太好啦</p></div><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-80c6-9346-ef3b0928830c" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5157.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5157.jpg"/></a></figure></div><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-80fd-beb8-fd54ef14a34e" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5151.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5151.jpg"/></a><figcaption>搞怪</figcaption></figure></div><div style="display:contents" dir="auto"><h3 id="2ce0ef47-7fa9-80ff-9a7d-d7f62ac79089" class="">看画</h3></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-8010-8d26-d8570ce3e0da" class="">其他的好多画都忘记了 就这张画印象深刻</p></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-806f-87cc-feead2ce24a2" class="">左边穿黑衣服这个女生 脚都没找地 浮起来的 </p></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-8055-84c9-cf38e55c2641" class="">头上有个吊灯 但是也不知道是从哪里吊着的</p></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-80cc-8991-dbf1c15db064" class="">好超现实</p></div><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-807d-b1f7-c84a28a188c9" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5147.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5147.jpg"/></a></figure></div><div style="display:contents" dir="auto"><h3 id="2ce0ef47-7fa9-80d2-a9ce-d2eb129af941" class="">好喜欢跟你出去玩</h3></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-80c4-acb0-fe244a6c93fe" class="">出去玩的时候你好开心呢</p></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-8029-ab11-d0e00c0efcdb" class="">我们像小朋友 整个旋转木马就我们俩还有俩小孩</p></div><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-809a-b222-cb2f4da353c2" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5130.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5130.jpg"/></a></figure></div><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-8003-9bcb-f7768889c4b1" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5120.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5120.jpg"/></a><figcaption>好漂亮的宝贝</figcaption></figure></div><div style="display:contents" dir="auto"><div id="2ce0ef47-7fa9-8044-8c2e-dbac888c1db3" class="column-list"><div style="display:contents" dir="auto"><div id="2ce0ef47-7fa9-80d6-af5c-d420e3d3c9de" style="width:50%" class="column"><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-80a5-b90c-d85afa34fd18" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5109.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5109.jpg"/></a><figcaption>阳光照在脸上 我的脸都红了 是因为感冒 还是因为跟你一起玩都被开心醉了呢</figcaption></figure></div></div></div><div style="display:contents" dir="auto"><div id="2ce0ef47-7fa9-80ee-8dbe-d974458b67ae" style="width:50%" class="column"><div style="display:contents" dir="ltr"><figure id="2ce0ef47-7fa9-804f-9a76-fbee61327465" class="image"><a href="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5107.jpg"><img src="Dec%2020%20%E5%8E%BB%E6%84%8F%E5%A4%A7%E5%88%A9%E7%8E%A9/IMG_5107.jpg"/></a><figcaption>宝宝你太聪明了 鞋子湿了就在脚上包一个塑料袋</figcaption></figure></div></div></div></div></div><div style="display:contents" dir="auto"><p id="2ce0ef47-7fa9-8037-8897-d1919b125ef5" class="">去巴黎我们也要看好多画画 我们以后还要继续去好多好多地方玩哦</p></div></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span><script src="../back-button.js"></script></body></html>
