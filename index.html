<!DOCTYPE html>
<html lang="en">
<head>

  <title>Advent Calendar</title>
  <link rel="stylesheet" href="style.css">

<body>

    <div class="door" data-day="23"><div class="door-number">23</div></div>
    <div class="door" data-day="24"><div class="door-number">24</div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
